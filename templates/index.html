    <script>(win => {
        win.saveToLocal = {
            set: function setWithExpiry(key, value, ttl) {
                if (ttl === 0) return
                const now = new Date()
                const expiryDay = ttl * 86400000
                const item = {
                    value: value,
                    expiry: now.getTime() + expiryDay,
                }
                localStorage.setItem(key, JSON.stringify(item))
            },

            get: function getWithExpiry(key) {
                const itemStr = localStorage.getItem(key)

                if (!itemStr) {
                    return undefined
                }
                const item = JSON.parse(itemStr)
                const now = new Date()

                if (now.getTime() > item.expiry) {
                    localStorage.removeItem(key)
                    return undefined
                }
                return item.value
            }
        }

        win.getScript = url => new Promise((resolve, reject) => {
            const script = document.createElement('script')
            script.src = url
            script.async = true
            script.onerror = reject
            script.onload = script.onreadystatechange = function () {
                const loadState = this.readyState
                if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
                script.onload = script.onreadystatechange = null
                resolve()
            }
            document.head.appendChild(script)
        })

        win.activateDarkMode = function () {
            document.documentElement.setAttribute('data-theme', 'dark')
            heo.initThemeColor()
        }
        win.activateLightMode = function () {
            document.documentElement.setAttribute('data-theme', 'light')
            heo.initThemeColor()
        }
        const t = saveToLocal.get('theme')

        const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches
        const isLightMode = window.matchMedia('(prefers-color-scheme: light)').matches
        const isNotSpecified = window.matchMedia('(prefers-color-scheme: no-preference)').matches
        const hasNoSupport = !isDarkMode && !isLightMode && !isNotSpecified

        if (t === undefined) {
            if (isLightMode) activateLightMode()
            else if (isDarkMode) activateDarkMode()
            else if (isNotSpecified || hasNoSupport) {
                const now = new Date()
                const hour = now.getHours()
                const isNight = hour <= 6 || hour >= 18
                isNight ? activateDarkMode() : activateLightMode()
            }
            window.matchMedia('(prefers-color-scheme: dark)').addListener(function (e) {
                if (saveToLocal.get('theme') === undefined) {
                    e.matches ? activateDarkMode() : activateLightMode()
                }
            })
        } else if (t === 'light') activateLightMode()
        else activateDarkMode()

        const asideStatus = saveToLocal.get('aside-status')
        if (asideStatus !== undefined) {
            if (asideStatus === 'hide') {
                document.documentElement.classList.add('hide-aside')
            } else {
                document.documentElement.classList.remove('hide-aside')
            }
        }
    })(window)</script>

    <script>window.addEventListener('load', () => {
        const changeContent = (content) => {
            if (content === '') return content

            content = content.replace(/<img.*?src="(.*?)"?[^\>]+>/ig, '[图片]') // replace image link
            content = content.replace(/<a[^>]+?href=["']?([^"']+)["']?[^>]*>([^<]+)<\/a>/gi, '[链接]') // replace url
            content = content.replace(/<pre><code>.*?<\/pre>/gi, '[代码]') // replace code
            content = content.replace(/<[^>]+>/g, "") // remove html tag

            if (content.length > 150) {
                content = content.substring(0, 150) + '...'
            }
            return content
        }

        const getComment = () => {
            const runTwikoo = () => {
                twikoo.getRecentComments({
                    envId: 'https://twikoo.zhheo.com',
                    region: '',
                    pageSize: 6,
                    includeReply: true
                }).then(function (res) {
                    const twikooArray = res.map(e => {
                        return {
                            'content': changeContent(e.comment),
                            'avatar': e.avatar,
                            'nick': e.nick,
                            'url': e.url + '#' + e.id,
                            'date': new Date(e.created).toISOString()
                        }
                    })

                    saveToLocal.set('twikoo-newest-comments', JSON.stringify(twikooArray), 10 / (60 * 24))
                    generateHtml(twikooArray)
                }).catch(function (err) {
                    const $dom = document.querySelector('#card-newest-comments .aside-list')
                    $dom.innerHTML = "无法获取评论，请确认相关配置是否正确"
                })
            }

            if (typeof twikoo === 'object') {
                runTwikoo()
            } else {
                getScript('https://cdn2.tianli0.top/npm/twikoo@1.6.5/dist/twikoo.all.min.js').then(runTwikoo)
            }
        }

        const generateHtml = array => {
            let result = ''

            if (array.length) {
                for (let i = 0; i < array.length; i++) {
                    result += '<div class=\'aside-list-item\'>'

                    if (true) {
                        const name = 'data-lazy-src'
                        result += `<a href='${array[i].url}' class='thumbnail'><img ${name}='${array[i].avatar}' alt='${array[i].nick}'><div class='name'><span>${array[i].nick}</span></div></a>`
                    }

                    result += `<div class='content'>
        <a class='comment' href='${array[i].url}'>${array[i].content}</a>
        <time datetime="${array[i].date}">${btf.diffDate(array[i].date, true)}</time></div>
        </div>`
                }
            } else {
                result += '没有评论'
            }

            let $dom = document.querySelector('#card-newest-comments .aside-list')
            $dom.innerHTML = result
            window.lazyLoadInstance && window.lazyLoadInstance.update()
            window.pjax && window.pjax.refresh($dom)
        }

        const newestCommentInit = () => {
            if (document.querySelector('#card-newest-comments .aside-list')) {
                const data = saveToLocal.get('twikoo-newest-comments')
                if (data) {
                    generateHtml(JSON.parse(data))
                } else {
                    getComment()
                }
            }
        }

        newestCommentInit()
        document.addEventListener('pjax:complete', newestCommentInit)
    })</script>

    <script>let pjaxSelectors = [
        'title',
        '#config-diff',
        '#body-wrap',
        '#rightside-config-hide',
        '#rightside-config-show',
        '.js-pjax'
    ]

    if (false) {
        pjaxSelectors.unshift('meta[property="og:image"]', 'meta[property="og:title"]', 'meta[property="og:url"]')
    }

    var pjax = new Pjax({
        elements: 'a:not([target="_blank"])',
        selectors: pjaxSelectors,
        cacheBust: false,
        analytics: false,
        scrollRestoration: false
    })

    document.addEventListener('pjax:send', function () {

        // removeEventListener toc scroll
        window.removeEventListener('scroll', window.tocScrollFn)

        typeof preloader === 'object' && preloader.initLoading()

        if (window.aplayers) {
            for (let i = 0; i < window.aplayers.length; i++) {
                if (!window.aplayers[i].options.fixed) {
                    window.aplayers[i].destroy()
                }
            }
        }

        typeof typed === 'object' && typed.destroy()

        //reset readmode
        const $bodyClassList = document.body.classList
        $bodyClassList.contains('read-mode') && $bodyClassList.remove('read-mode')
    })

    document.addEventListener('pjax:complete', function () {
        window.refreshFn()

        document.querySelectorAll('script[data-pjax]').forEach(item => {
            const newScript = document.createElement('script')
            const content = item.text || item.textContent || item.innerHTML || ""
            Array.from(item.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value))
            newScript.appendChild(document.createTextNode(content))
            item.parentNode.replaceChild(newScript, item)
        })

        GLOBAL_CONFIG.islazyload && window.lazyLoadInstance.update()

        typeof chatBtnFn === 'function' && chatBtnFn()
        typeof panguInit === 'function' && panguInit()

        // google analytics
        typeof gtag === 'function' && gtag('config', '', {'page_path': window.location.pathname});

        typeof loadMeting === 'function' && document.getElementsByClassName('aplayer').length && loadMeting()

        // Analytics
        if (false) {
            MtaH5.pgv()
        }

        // prismjs
        typeof Prism === 'object' && Prism.highlightAll()

        typeof preloader === 'object' && preloader.endLoading()
    })

    document.addEventListener('pjax:error', (e) => {
        if (e.request.status === 404) {
            pjax.loadUrl('/404.html')
        }
    })</script>
